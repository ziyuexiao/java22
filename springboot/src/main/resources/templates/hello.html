<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello SpringBoot</title>
</head>
<body>
    <h1 th:text="${message}">你好</h1>
    <h3 th:if="${name != 'Rose'}">Hello,Jack</h3>
    <h3 th:unless="${name == 'Rose'}">Hello,Jack</h3>
    <ul th:switch="${name}">
        <li th:case="'jack'">Jack</li>
        <li th:case="'rose'">Rose</li>
        <li th:case="*">other</li>
    </ul>
    <ul>
        <li th:each="n,iterStat : ${nameList}" th:text="${iterStat.count}"></li>
    </ul>
    <hr>
    <input type="text" th:value="${name}" th:attr="rel=${name},data-name=${name}">
    <hr>
    <a th:href="@{/book(name=${name})}">删除</a>
    <a th:href="@{/book/{name}/del/{name2}(name=${name},name2=${name})}">删除2</a>
    <script th:inline="javascript">
        var name = [[${name}]];
        [# th:if="${name == 'rose'}" ]
        var id = 112;
        [/]
    </script>
<!--<div th:insert="~{footer::copy}"></div>-->
    <!--<div th:insert="~{footer::#copy}"></div>-->
<!--<div th:insert="~{footer::copy2('陈','2017')}"></div>-->
    <ul>
        <li th:each="user : ${userList}" th:text="${user.username}"></li>
    </ul>
</body>
</html>
